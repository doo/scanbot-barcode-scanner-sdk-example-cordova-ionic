<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Barcode Results</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <ion-list>
      <ion-list-header>
        Detected Barcodes:
      </ion-list-header>
      <ion-item *ngFor="let barcode of resultsRepo.barcodeScannerResult.barcodes">
        <ion-label>
          <h3>Type: {{ barcode.type }}</h3>
          <p>Value: {{ barcode.textWithExtension }}</p>
          <div *ngIf="barcode.rawBytes">
            <!-- <h3>Raw Bytes:</h3>
            <br>
            <ion-textarea>{{ barcode.rawBytes }}</ion-textarea>
            <h3>Raw Bytes (HEX):</h3>
            <br>
            <ion-textarea>{{ rawBytesToHex(barcode.rawBytes) }}</ion-textarea> -->
            <h3>Raw Bytes (STRING):</h3>
            <br>
            <ion-textarea>{{ rawBytesToString(barcode.rawBytes) }}</ion-textarea>
            <!-- <h3>Raw Bytes (BASE64):</h3>
            <br>
            <ion-textarea>{{ rawBytesToBase64(barcode.rawBytes) }}</ion-textarea> -->
          </div>
        </ion-label>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
