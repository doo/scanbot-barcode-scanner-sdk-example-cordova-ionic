<ion-header>
  <ion-toolbar>
    <ion-title>
      Barcode Scanner SDK Example Ionic
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <ion-list>
      <ion-list-header>
        <ion-label class="ion-text-uppercase">Scanning</ion-label>
      </ion-list-header>
      <ion-item (click)="startBarcodeQrCodeScanner()">
        <ion-label>Barcode & QR-Code Scanner</ion-label>
      </ion-item>
      <ion-item (click)="startBarcodeQrCodeScanner(true)">
        <ion-label>Barcode & QR-Code Scanner with Image</ion-label>
      </ion-item>
      <ion-item (click)="startBarcodeQrCodeScanner(false, true)">
        <ion-label>QR-Code Scanner</ion-label>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-list-header>
        <ion-label class="ion-text-uppercase">Detection on Still Image</ion-label>
      </ion-list-header>
      <ion-item (click)="pickImageFromPhotoLibrary()">
        <ion-label>Pick Image from Library</ion-label>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-list-header>
        <ion-label class="ion-text-uppercase">Other SDK API Methods</ion-label>
      </ion-list-header>
      <ion-item (click)="getLicenseInfo()">
        <ion-label>Check License Status</ion-label>
      </ion-item>
      <ion-item (click)="cleanupStorage()">
        <ion-label>Cleanup SDK Storage</ion-label>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
